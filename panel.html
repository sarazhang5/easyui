<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="themes/default/easyui.css">
	<link rel="stylesheet" href="themes/icon.css">
	<!-- <link rel="stylesheet" href="themes/demo.css"> -->
</head>
<body>
<h2>流式面板</h2>
	<p>This example shows how to set the width of Panel to a percentage of its parent container.</p>
	<div style="margin:20px 0 10px 0;">
	</div>
	<div id="p" class="easyui-panel" title="Fluid Panel" style="width:50%;height:200px;padding:10px;" data-options="iconCls:'icon-save',collapsible:true,minimizable:true,maximizable:true,closable:true">
    <p>The panel has a width of 100%.<p>
		<ul>
          <li>今天</li>
          <li>明天</li>
          <li>后天</li>
		</ul>
	</div>
	<div id="p" class="easyui-panel" title="Fluid Panel" style="width:50%;height:200px;padding:10px;" data-options="iconCls:'icon-up',collapsible:true,minimizable:true,maximizable:true,closable:true,footer:'#ft'">
    <p>The panel has a width of 100%.<p>
		<ul>
          <li>今天</li>
          <li>明天</li>
          <li>后天</li>
		</ul>
	</div>
    <div id="ft" style="padding:5px;">
        Footer Content.
    </div>
     <div id="pp" class="easyui-panel" title="Load Panel" style="width:50%;height:200px;padding:10px;"
            data-options="
                tools:[{
                    iconCls:'icon-reload',
                    handler:function(){
                        $('#pp').panel('refresh', 'reload.html');
                    }
                }]
            ">
         </div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.easyui.min.js"></script>
<script src="js/jquery.easyui.mobile.js"></script>	
</body>
</html>
